name: Build Standalone App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --noconfirm --onedir --windowed --name "TimelapseAligner" gui_main.py
            OUT_PATH: dist/TimelapseAligner.app
            ARTIFACT_NAME: TimelapseAligner-Mac
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --noconfirm --onedir --windowed --name "TimelapseAligner" gui_main.py
            OUT_PATH: dist/TimelapseAligner
            ARTIFACT_NAME: TimelapseAligner-Windows

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pyinstaller

    - name: Build with PyInstaller
      run: ${{ matrix.CMD_BUILD }}

    # Mac Specific: Zip the .app bundle because GitHub Actions artifacts won't preserve permissions/structure properly otherwise
    - name: Zip Mac App
      if: matrix.TARGET == 'macos'
      run: |
        cd dist
        zip -r TimelapseAligner-Mac.zip TimelapseAligner.app

    # Windows Specific: Zip the folder
    - name: Zip Windows App
      if: matrix.TARGET == 'windows'
      run: |
        powershell Compress-Archive -Path dist/TimelapseAligner -DestinationPath dist/TimelapseAligner-Windows.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.ARTIFACT_NAME }}
        path: |
          dist/*.zip

name: Build Standalone App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --noconfirm --onedir --windowed --name "AntigravityAligner" gui_main.py
            OUT_PATH: dist/AntigravityAligner.app
            ARTIFACT_NAME: AntigravityAligner-Mac
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --noconfirm --onedir --windowed --name "AntigravityAligner" gui_main.py
            OUT_PATH: dist/AntigravityAligner
            ARTIFACT_NAME: AntigravityAligner-Windows

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller opencv-python numpy pillow

    - name: Build with PyInstaller
      run: ${{ matrix.CMD_BUILD }}

    # Mac Specific: Zip the .app bundle because GitHub Actions artifacts won't preserve permissions/structure properly otherwise
    - name: Zip Mac App
      if: matrix.TARGET == 'macos'
      run: |
        cd dist
        zip -r AntigravityAligner-Mac.zip AntigravityAligner.app

    # Windows Specific: Zip the folder
    - name: Zip Windows App
      if: matrix.TARGET == 'windows'
      run: |
        powershell Compress-Archive -Path dist/AntigravityAligner -DestinationPath dist/AntigravityAligner-Windows.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.ARTIFACT_NAME }}
        path: |
          dist/*.zip
